<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" id="code-style">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #24292e;
      --code-bg: #f6f8fa;
      --border-color: #e1e4e8;
      --link-color: #0366d6;
      --header-color: #24292e;
    }
    
    [data-theme="dark"] {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --code-bg: #161b22;
      --border-color: #30363d;
      --link-color: #58a6ff;
      --header-color: #f0f6fc;
    }
    
    body {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: var(--header-color);
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }
    
    h1 {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
    }
    
    a {
      color: var(--link-color);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    code {
      background-color: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 85%;
    }
    
    pre {
      background-color: var(--code-bg);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid var(--border-color);
    }
    
    pre code {
      background-color: transparent;
      padding: 0;
      border-radius: 0;
    }
    
    blockquote {
      padding: 0 1em;
      color: #6a737d;
      border-left: 0.25em solid var(--border-color);
      margin: 0;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 16px;
    }
    
    table th, table td {
      padding: 6px 13px;
      border: 1px solid var(--border-color);
    }
    
    table tr {
      background-color: var(--bg-color);
      border-top: 1px solid var(--border-color);
    }
    
    table tr:nth-child(2n) {
      background-color: var(--code-bg);
    }
    
    .theme-switch {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .theme-switch button {
      background-color: var(--code-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    
    .theme-switch button:hover {
      background-color: var(--border-color);
    }
  </style>
</head>
<body>
  <div class="theme-switch">
    <span>Тема:</span>
    <button onclick="toggleTheme()">Сменить тему</button>
  </div>
  
  <h1>{{ page.title }}</h1>
  {{ content }}

  <script>
    // Подсветка синтаксиса кода
    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });
    });
    
    // Переключение темы
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const codeStyle = document.getElementById('code-style');
      
      if (currentTheme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        codeStyle.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css';
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        codeStyle.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css';
        localStorage.setItem('theme', 'dark');
      }
    }
    
    // Восстановление темы из localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      document.getElementById('code-style').href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css';
    }
  </script>
</body>
</html>
