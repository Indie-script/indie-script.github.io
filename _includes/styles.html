<style>
    :root {

      transition: all 0.3s ease;
    }
    
    /* Modal window for images */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      box-sizing: border-box;
    }

      max-height: 90vh;
      object-fit: contain;

      cursor: pointer;

      padding: 0;

      border-radius: 4px;
      padding: 8px 12px;
    }

      display: inline-block;

      content: "/";
      margin: 0 5px;
      color: var(--border-color);
    }
    
    .breadcrumbs a {
      color: var(--link-color);
    }
    
    .breadcrumbs li:last-child {
      color: var(--text-color);
      font-weight: 600;
    }
    
    /* Mobile hamburger menu */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }
    
    /* Search bar */
    .search-container {
      margin-bottom: 15px;
    }

      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--link-color);
      box-shadow: 0 0 0 2px rgba(3, 102, 214, 0.2);
    }
    
    .search-results {
      display: none;
      background-color: var(--nav-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-top: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .search-results.show {
      display: block;
    }
    
    .search-result-item {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
    }
    
    .search-result-item:hover {
      background-color: var(--nav-hover);
    }
    
    .search-result-item:last-child {
      border-bottom: none;
    }
    
    .highlight-file {
      animation: highlight 2s ease-in-out;
    }
    
    @keyframes highlight {
      0% { background-color: var(--link-color); }
      100% { background-color: transparent; }
    }
    
    /* Table of contents */
    .toc {
      background-color: var(--nav-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
    }

      padding-left: 0;

    .toc-h4 { padding-left: 30px; }
    .toc-h5 { padding-left: 40px; }
    .toc-h6 { padding-left: 50px; }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

        margin-right: 0;
        margin-bottom: 20px;

        padding: 15px;

        padding-top: 60px;

        top: 0;

        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      
      .overlay.active {
        display: block;
      }
    }
